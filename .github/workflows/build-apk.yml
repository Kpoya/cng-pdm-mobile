name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build APK
      uses: ArtemSBulgakov/buildozer-action@v1
      id: commit
      with:
        command: buildozer android debug
        buildozer-version: master

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
